<!DOCTYPE html>
<html lang="en"th="http://localhost/eregistrar/home">
<head>
    <meta charset="UTF-8">
    <title>univeristy regstrar</title>
</head>
<body>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top: 2em;">
    <div>
        <span style="font-size: 1.5em">List of Students</span>
        <span style="float:right;">
                    <a class="btn btn-outline-primary btn-lg" href="/student/new">Add a New Student</a>
                </span>
    </div>
    <p></p>
    <table id="tbl_students" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" data-page-length='2'>
        <!--       class="table table-hover" width="100%">-->
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Student number</th>
            <th scope="col">cgpa</th>
            <th scope="col">Enrollment date</th>
            <th scope="col">Is international</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterStat : ${students}" th:onclick="@{document.location='#'}">
            <th scope="row" th:text="${iterStat.count}+'.'">#</th>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.cgpa}"></td>
            <td th:text="${student.dateOfEnrollment}"></td>
            <td th:text="${student.isInternational}"></td>
            <!--        <a class="btn btn-outline-primary btn-lg" href="/student/new">Add a New Student</a>-->
            <td><a class="btn btn-outline-primary" th:href="@{'/student/edit/{studentId}'(studentId=${student.studentId})}"><i class="fa fa-edit"></i></a></td>
            <td><a class="btn btn-outline-danger" th:href="@{'/student/delete/{studentId}'(studentId=${student.studentId})}"
                   th:data-confirm-delete="|Are you sure you want to delete this student?|"
                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                <i class="fa fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
